<html>
    <body>
        <h1>Login</h1>
        <form action="/login" id="register-form" method="get" enctype="multipart/form-data">
            <label for="text-form-name">Username: </label>
            <input id="username_form" type="text" name="name"><br/>
            <label for="form-comment">Password: </label>
            <input id="password_form" type="text" name="password"><br/>
            <input type="submit" value="Submit">
            <a href="register.html" id="register-link">Register</a>
        </form>
    </body>
</html>
